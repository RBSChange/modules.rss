<h1 change:h="" tal:condition="not: configuration/getUseLabel">${title}</h1>
<h1 change:h="" tal:condition="configuration/getUseLabel">${structure document/getLabelAsHtml}</h1>
<ul class="document-list">
        <li class="${php: repeat.item.odd ? 'odd' : 'even'}" tal:repeat="item php:channel.getItems(0, configuration.getItemCount())">
                <h2 change:h="">
                        <a class="link" tal:condition="not: configuration/getOpenLinkInNewWindow" tal:attributes="href item/getPermalink">${item/getCropTitle}</a>
                        <a class="link popup" tal:condition="configuration/getOpenLinkInNewWindow" tal:attributes="href item/getPermalink" onclick="return accessiblePopup(this);">${item/getCropTitle}</a>
		</h2>
			<a class="link tiny" tal:condition="configuration/getShowSource" href="${item/getChannelLink}">${trans:m.rss.fo.fromSource, ucf} ${item/getChannelTitle}</a>
                
                <tal:block tal:condition="not: configuration/getTitleOnly">
                        <p tal:condition="item/getDate" class="date-feedrss">${item/getLocalDate}</p>
                        <p tal:condition="backoffice" class="content-feedrss">${structure item/getContentForBackoffice}</p>
                        <p tal:condition="not: backoffice" class="content-feedrss">${structure item/getContent}</p>
                </tal:block>
        </li>
</ul>
